<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Dyson" />
    <title>Dyson home</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.2/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.2/addons/p5.dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.2/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body class="home">
    <header class="header">
      <img src="assets/img/logo-dyson.png" alt="Dyson" class="header__logo" />
    </header>
    <main id="m" class="content container hide">
      <section class="claim">
        <div class="claim__content">
          <img
            src="assets/img/text-claim.svg"
            alt="The season of you"
            class="claim__img"
          />
          <p class="text-claim">
            No todas las temporadas aparecen en el calendario.<strong>
              Algunas empiezan en ti</strong
            >.
            <br />
            Y queremos celebrarlo juntos:
          </p>
          <p class="text-time">23.10.25 a las 13:00h</p>
          <p class="text-address">Espacio Jorge Juan, C/ Jorge Juan, 137</p>
          <p class="text-info">
            Si aún no lo has hecho, confirma asistencia respondiendo al email de
            invitación.
          </p>
        </div>
      </section>
    </main>
    <footer class="footer"></footer>
    
    <script src="sketch.js"></script>
  </body>
</html>
